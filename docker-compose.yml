version: "3.7"

services:
  gateway:
    build:
      context: ./gateway
      dockerfile: ./build/Dockerfile
    ports:
      - "8800:8080"
      - "8801:8081"
    links:
      - auth
      - user
      - server
      - channel
      - chat

  auth:
    build:
      context: ./auth
      dockerfile: ./build/Dockerfile

  user:
    build:
      context: ./user
      dockerfile: ./build/Dockerfile

  server:
    build:
      context: ./server
      dockerfile: ./build/Dockerfile

  channel:
    build:
      context: ./channel
      dockerfile: ./build/Dockerfile

  chat:
    build:
      context: ./chat
      dockerfile: ./build/Dockerfile
